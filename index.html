<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="img/g.png" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <title>La Scaloneta</title>
  </head>
  <body id="login">
    <main>
      <img id="logo" src="./img/Logo-copa.png" alt="logo copa" />
      <form>
        <h1>Inicio de Sesión</h1>
        <div class="mb-3">
          <label for="email" class="form-label">Email *</label>
          <input type="email" class="form-control" id="email" name="email" />
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password *</label>
          <input
            type="password"
            class="form-control"
            id="password"
            name="password"
          />
        </div>
        <button type="submit" class="btn">Iniciar Sesión</button>
      </form>
      <footer>
        <a href="https://www.guayerd.com/es/inicio/" target="_blank">
          <img src="./img/logo-guayerd.png" alt="logo de Guayerd" />
        </a>
      </footer>
    </main>

    <script src="./js/login.js"></script>
  </body>
</html>
